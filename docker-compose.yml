version: '3.8'
services:
  backend1:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: backend1
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - redis

  backend2:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: backend2
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2